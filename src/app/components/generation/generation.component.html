<div class="pokemon-list-container">
  <mat-card *ngFor="let pokemon of generation?.pokemon_species">
    <mat-card-header>
      <mat-card-title>
        {{nameToUpperCase(pokemon.name)}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img src="{{getPokemonArtwork(pokemon.url)}}" alt="">
    </mat-card-content>
  </mat-card>
</div>
