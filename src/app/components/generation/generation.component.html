<div class="pokemon-list-container">
  <mat-card *ngFor="let pokemon of generation?.pokemon_species">
    <mat-card-header>
      <mat-card-title>
        {{nameToUpperCase(pokemon.name)}}
      </mat-card-title>
      <mat-card-subtitle>
        <p class="pokemon-card-subtitle">Generation {{formatGenerationName(generation.name)}} Pok√©mon</p>
        <p class="pokemon-card-subtitle">Main region: {{nameToUpperCase(generation.main_region.name)}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img src="{{getPokemonArtworkImage(pokemon.url)}}" alt="">
    </mat-card-content>
  </mat-card>
</div>
