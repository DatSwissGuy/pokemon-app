<mat-toolbar class="mat-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <img src="assets/PokeNg.png" alt="" class="pokeng-logo">
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="mat-sidenav-container">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'">GENERATIONS<mat-icon class="mat-icon">groups</mat-icon></a>
      <a mat-list-item [routerLink]="'/create-account'">GAMES<mat-icon class="mat-icon">games</mat-icon></a>
      <a mat-list-item [routerLink]="'/contacts'">ABILITIES<mat-icon class="mat-icon">local_fire_department</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
