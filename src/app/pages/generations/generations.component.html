<div class="generation-list-container">
  <mat-card *ngFor="let generationItem of generationCollection" mat-ripple>
    <mat-card-header>
      <mat-card-title>
        {{formatGenerationName(generationItem.name)}}
      </mat-card-title>
      <mat-card-subtitle>
        {{getGamesForGeneration(generationItem.name)}}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
