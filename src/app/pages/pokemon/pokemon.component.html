<div class="pokemon-list-container">
  <mat-card *ngFor="let pokemonItem of pokemonCollection">
    <mat-card-header>
      <mat-card-title>
        {{pokemonNameToUpperCase(pokemonItem.name)}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img src="{{getPokemonSvgUrl(pokemonItem.url)}}" alt="">
    </mat-card-content>
  </mat-card>
</div>
